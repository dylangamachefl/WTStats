73,[\"231\",\"static/chunks/231-b2bfea7fbbd909ae.js\",\"173\",\"static/chunks/173-87a4169ae8b92a0c.js\",\"144\",\"static/chunks/app/(main)/deep-dives/%5Bslug%5D/page-e4f7f1fc2e636405.js\"],\"Image\"]\n"])</script><script>self.__next_f.push([1,"13:[[\"$\",\"p\",null,{\"children\":[\"$\",\"strong\",null,{\"children\":\"Key Takeaways\"}]}],\"\\n\",[\"$\",\"div\",null,{\"className\":\"my-6 p-4 border-l-4 rounded-r-lg not-prose bg-blue-50 border-blue-500 text-blue-800 dark:bg-blue-900/30 dark:border-blue-400 dark:text-blue-200\",\"children\":[\"$\",\"ul\",null,{\"className\":\"space-y-2\",\"children\":[\"\\n\",[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"The Falcon Fantasy Factory:\"}],\" Drafting players from the Atlanta Falcons has historically yielded the highest average fantasy points per player in our league.\"]}],\"\\n\",[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"\\\"Hit Rate\\\" Champions:\"}],\" The Falcons also lead the league in \\\"Hit Rate\\\" (percentage of drafted players who become fantasy starters), with the Cowboys and Lions close behind.\"]}],\"\\n\",[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"Offense Matters... Usually:\"}],\" There's a clear positive correlation between an NFL team's real-life points scored and the average fantasy points of their players drafted in our league.\"]}],\"\\n\",[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"Cautionary Tales:\"}],\" Historically, drafting players from the Browns, Jets, and 49ers has been a statistically challenging endeavor.\"]}],\"\\n\"]}]}],\"\\n\",[\"$\",\"h2\",null,{\"className\":\"text-3xl font-bold mt-12 mb-4 border-b pb-2\",\"children\":\"Introduction: The Unspoken Bias\"}],\"\\n\",[\"$\",\"p\",null,{\"children\":\"Every manager has their biases. Maybe you avoid players from your real-life rival's team, or perhaps you love stacking players from high-powered offenses. But do these tendencies actually pay off? Is there a statistical advantage to targeting or avoiding players from certain NFL franchises?\"}],\"\\n\",[\"$\",\"br\",null,{}],\"\\n\",[\"$\",\"p\",null,{\"children\":[\"This deep dive looks beyond individual player talent to analyze a different factor: \",[\"$\",\"strong\",null,{\"children\":\"the helmet\"}],\". We're exploring whether the NFL team a player belongs to at the time of the draft has been a reliable predictor of fantasy success—or failure—in our league's history.\"]}],\"\\n\",[\"$\",\"h2\",null,{\"className\":\"text-3xl font-bold mt-12 mb-4 border-b pb-2\",\"children\":\"The Approach: Measuring Team Impact\"}],\"\\n\",[\"$\",\"p\",null,{\"children\":\"To quantify the fantasy value provided by each NFL team, we analyzed every draft pick from 2009 to 2024 and measured them in three key ways:\"}],\"\\n\",[\"$\",\"br\",null,{}],\"\\n\",[\"$\",\"ol\",null,{\"children\":[\"\\n\",[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"Average Fantasy Points:\"}],\" What is the average season-long fantasy point total for a player drafted from a given NFL team? This measures raw production.\"]}],\"\\n\",[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"Fantasy \\\"Hit Rate\\\":\"}],\" What percentage of players drafted from an NFL team become valuable fantasy starters? We define a \\\"hit\\\" as a QB finishing in the Top 12, or a RB/WR/TE finishing in the Top 24 at their position. This measures reliability.\"]}],\"\\n\",[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"Correlation to NFL Offense:\"}],\" Does a team's real-life offensive success (total points scored) translate directly to better fantasy scores for the players we draft from them?\"]}],\"\\n\"]}],\"\\n\",[\"$\",\"hr\",null,{\"className\":\"my-10 border-dashed border-border\"}],\"\\n\",[\"$\",\"h2\",null,{\"className\":\"text-3xl font-bold mt-12 mb-4 border-b pb-2\",\"children\":\"Finding #1: The Fantasy Point Powerhouses\"}],\"\\n\",[\"$\",\"p\",null,{\"children\":\"Which NFL teams have consistently provided the most raw fantasy points for the players we've drafted? This chart shows the top and bottom 10 teams based on the average fantasy points scored per drafted player-season.\"}],\"\\n\",[\"$\",\"br\",null,{}],\"\\n\",[\"$\",\"figure\",null,{\"children\":[[\"$\",\"$L14\",null,{\"width\":1200,\"height\":600,\"layout\":\"responsive\",\"priority\":true,\"src\":\"/WTStats/images/deep-dives/dd6-drafting-by-nfl-team/chart_dd6_avg_fp_by_nfl_team_top_bottom.png\",\"alt\":\"Two bar charts showing the Top 10 and Bottom 10 NFL Teams by Average Fantasy Points per Drafted Player. Falcons are highest, Browns are lowest.\",\"className\":\"rounded-lg shadow-md\"}],[\"$\",\"figcaption\",null,{\"className\":\"mt-2 text-center text-sm italic text-muted-foreground\",\"children\":\"Chart 1: A tale of two cities. The top 10 NFL teams that have yielded the most fantasy points per draft pick, and the 10 that have yielded the least.\"}]]}],\"\\n\",[\"$\",\"h3\",null,{\"className\":\"text-2xl font-semibold mt-8 mb-3\",\"children\":\"Key Observations\"}],\"\\n\",[\"$\",\"ul\",null,{\"className\":\"space-y-2\",\"children\":[\"\\n\",[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"Top Performers:\"}],\" The Atlanta Falcons lead the pack, with the Bengals, Steelers, Packers, and Cowboys rounding out a strong top five. Drafting a player from one of these teams has historically given managers a high floor of fantasy production.\"]}],\"\\n\",[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"The Danger Zone:\"}],\" On the other end of the spectrum, the Cleveland Browns, New York Jets, and San Francisco 49ers have been fantasy wastelands, providing the lowest average point totals for our drafted players over the years.\"]}],\"\\n\"]}],\"\\n\",[\"$\",\"hr\",null,{\"className\":\"my-10 border-dashed border-border\"}],\"\\n\",[\"$\",\"h2\",null,{\"className\":\"text-3xl font-bold mt-12 mb-4 border-b pb-2\",\"children\":\"Finding #2: The \\\"Hit Rate\\\" Hall of Fame\"}],\"\\n\",[\"$\",\"p\",null,{\"children\":\"Scoring a lot of points is great, but consistently finding valuable starters is what wins championships. Our \\\"Hit Rate\\\" metric measures which NFL teams are most likely to produce a player who finishes as a fantasy starter (Top 12 QB, Top 24 RB/WR/TE).\"}],\"\\n\",[\"$\",\"br\",null,{}],\"\\n\",[\"$\",\"figure\",null,{\"children\":[[\"$\",\"$L14\",null,{\"width\":900,\"height\":700,\"layout\":\"responsive\",\"src\":\"/WTStats/images/deep-dives/dd6-drafting-by-nfl-team/chart_dd6_hit_rate_by_nfl_team_top_filtered.png\",\"alt\":\"Bar chart of the top 15 NFL teams by fantasy 'Hit Rate' percentage, with a minimum of 5 players drafted.\",\"className\":\"rounded-lg shadow-md\"}],[\"$\",\"figcaption\",null,{\"className\":\"mt-2 text-center text-sm italic text-muted-foreground\",\"children\":\"Chart 2: The top 15 NFL franchises by their success in producing fantasy 'hits' for our league. (Minimum 5 players drafted from team).\"}]]}],\"\\n\",[\"$\",\"h3\",null,{\"className\":\"text-2xl font-semibold mt-8 mb-3\",\"children\":\"Key Observations\"}],\"\\n\",[\"$\",\"ul\",null,{\"className\":\"space-y-2\",\"children\":[\"\\n\",[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"Falcons Fly High Again:\"}],\" Reinforcing their top spot, the Falcons boast a remarkable \",[\"$\",\"strong\",null,{\"children\":\"60% hit rate\"}],\"—meaning 3 out of every 5 players drafted from them have become fantasy starters.\"]}],\"\\n\",[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"Reliable Rosters:\"}],\" The Cowboys and Lions also prove to be reliable sources of talent, with hit rates over 50%. Drafting from these teams has been a statistically sound strategy.\"]}],\"\\n\",[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"The Broad Middle:\"}],\" Many teams, including the Bengals, Saints, and Steelers, cluster in the respectable 45-50% range, showing consistent but not elite reliability.\"]}],\"\\n\"]}],\"\\n\",[\"$\",\"hr\",null,{\"className\":\"my-10 border-dashed border-border\"}],\"\\n\",[\"$\",\"h2\",null,{\"className\":\"text-3xl font-bold mt-12 mb-4 border-b pb-2\",\"children\":\"Finding #3: Does a Good NFL Offense Equal Good Fantasy?\"}],\"\\n\",[\"$\",\"p\",null,{\"children\":\"It's a common assumption: draft players from teams that score a lot of real-life points. We plotted every NFL team's season-long points scored against the average fantasy points of the players our league drafted from that team in that same season.\"}],\"\\n\",[\"$\",\"br\",null,{}],\"\\n\",[\"$\",\"figure\",null,{\"children\":[[\"$\",\"$L14\",null,{\"width\":900,\"height\":600,\"layout\":\"responsive\",\"src\":\"/WTStats/images/deep-dives/dd6-drafting-by-nfl-team/chart_dd6_nfl_offense_vs_fantasy_corr.png\",\"alt\":\"Scatter plot showing a positive correlation between NFL Team Points Scored and the Average Fantasy Points of their drafted players.\",\"className\":\"rounded-lg shadow-md\"}],[\"$\",\"figcaption\",null,{\"className\":\"mt-2 text-center text-sm italic text-muted-foreground\",\"children\":\"Chart 3: Each dot represents one NFL team in one season. The red line shows a clear positive trend: as real-life scoring goes up, so does fantasy production.\"}]]}],\"\\n\",[\"$\",\"h3\",null,{\"className\":\"text-2xl font-semibold mt-8 mb-3\",\"children\":\"Key Observations\"}],\"\\n\",[\"$\",\"ul\",null,{\"className\":\"space-y-2\",\"children\":[\"\\n\",[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"A Clear Positive Correlation:\"}],\" The trend line confirms our intuition. Generally, the more points an NFL team scores, the more fantasy points their players provide to our league's managers. This makes targeting players on high-powered offenses a statistically sound base strategy.\"]}],\"\\n\",[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"Outliers Exist:\"}],\" Notice the dots far above or below the red line. These represent teams whose fantasy output either significantly over-performed or under-performed their real-life offensive ranking. These are often teams with a single, dominant \\\"fantasy superstar\\\" on an otherwise average offense, or a high-scoring \\\"real-life\\\" offense that spreads the ball around too much for any one player to dominate in fantasy.\"]}],\"\\n\"]}],\"\\n\",[\"$\",\"hr\",null,{\"className\":\"my-10 border-dashed border-border\"}],\"\\n\",[\"$\",\"h2\",null,{\"className\":\"text-3xl font-bold mt-12 mb-4 border-b pb-2\",\"children\":\"Conclusion \u0026 What This Means For You\"}],\"\\n\",[\"$\",\"p\",null,{\"children\":\"While you should always draft the player, not the helmet, ignoring the team context is a mistake.\"}],\"\\n\",[\"$\",\"div\",null,{\"className\":\"my-6 p-4 border-l-4 rounded-r-lg not-prose bg-green-50 border-green-500 text-green-800 dark:bg-green-900/30 dark:border-green-400 dark:text-green-200\",\"children\":[\"$\",\"ul\",null,{\"className\":\"space-y-2\",\"children\":[\"\\n\",[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"Trust the Trends:\"}],\" Teams like the Falcons, Cowboys, and Bengals have historically been fertile ground for fantasy production and reliable starters. They can be considered \\\"safer\\\" pools to draft from.\"]}],\"\\n\",[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"Be Wary of the Bottom-Dwellers:\"}],\" Drafting players from historically poor fantasy-producing teams (like the Browns and Jets) requires a stronger belief in that individual player's talent to overcome their situation. It's a higher-risk proposition.\"]}],\"\\n\",[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"Target Good Offenses:\"}],\" When in doubt between two players, the one on the better real-life offense is often the statistically smarter choice, as a rising tide lifts all boats.\"]}],\"\\n\"]}]}]]\n"])</script><script>self.__next_f.push([1,"10:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n"])</script><script>self.__next_f.push([1,"e:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"1\",{\"children\":\"Drafting by NFL Team: A Winning Strategy or a Fool's Errand? | WTStats\"}],[\"$\",\"meta\",\"2\",{\"name\":\"description\",\"content\":\"An analysis of which NFL teams have historically produced the best (and worst) fantasy players for our league.\"}],[\"$\",\"meta\",\"3\",{\"name\":\"author\",\"content\":\"Dylan\"}],[\"$\",\"link\",\"4\",{\"rel\":\"icon\",\"href\":\"/WTStats/favicon.ico\",\"type\":\"image/x-icon\",\"sizes\":\"16x16\"}]]\n"])</script><script>self.__next_f.push([1,"c:null\n"])</script></body></html>
